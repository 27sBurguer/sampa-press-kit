  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #1e1e1e;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      width: 620px;
      background: #111;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      position: relative;
    }

    /* HERO */
    .hero {
      position: relative;
      background: url("UpHeader1.png") center/cover no-repeat;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      border: 2px solid #c49a6c;
      opacity: 0.3;
      animation: pulse 4s infinite alternate;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(43, 34, 34, 0.5), rgba(0,0,0,1));
    }

    .logo {
      position: relative;
      z-index: 1;
      font-size: 110px;
      font-weight: bold;
      color: #c49a6c;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-shadow: 0 0 20px rgba(196, 154, 108, 0.7);
      animation: logoBeat 1s infinite ease-in-out, logoGlow 3s infinite alternate;
    }

    /* Batida da música */
    @keyframes logoBeat {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 20px rgba(196, 154, 108, 0.7);
      }
      25% {
        transform: scale(1.01);
        text-shadow: 0 0 30px rgba(196, 154, 108, 1);
      }
      50% {
        transform: scale(0.99);
        text-shadow: 0 0 15px rgba(196, 154, 108, 0.5);
      }
      75% {
        transform: scale(1.01);
        text-shadow: 0 0 40px rgba(196, 154, 108, 1), 0 0 60px rgba(196, 154, 108, 0.7);
      }
    }

    /* ICON BUTTONS */
    .buttons {
      margin: 24px 0;
      display: flex;
      justify-content: center;
      gap: 18px;
      animation: slideUp 1s ease-out 0.5s both;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c49a6c;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #c49a6c;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(196, 154, 108, 0.4), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #c49a6c;
      color: #111;
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 20px rgba(196, 154, 108, 0.8);
    }

    /* SOCIAL ICONS */
    .social {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 24px 0 36px;
      animation: slideUp 1s ease-out 0.7s both;
    }

    .social a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid #c49a6c;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #c49a6c;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .social a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(196, 154, 108, 0.4), transparent);
      transition: left 0.5s;
    }

    .social a:hover::before {
      left: 100%;
    }

    .social a:hover {
      background: #c49a6c;
      color: #111;
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 4px 12px rgba(196, 154, 108, 0.5);
    }

    /* SECTIONS */
    section {
      margin: 60px 0;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section h2 {
      font-size: 26px;
      color: #c49a6c;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    section h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: #c49a6c;
      transition: width 0.5s ease;
    }

    section.visible h2::after {
      width: 80px;
    }

    section hr {
      width: 80px;
      margin: 0 auto 24px;
      border: 1px solid #c49a6c;
      opacity: 0.7;
    }

    .video iframe {
      width: 100%;
      height: 340px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      perspective: 1000px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      transform-style: preserve-3d;
      position: relative;
    }

    .gallery img:hover {
      transform: scale(1.05) rotateY(5deg) rotateX(5deg);
      z-index: 10;
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }

    footer {
      margin: 40px 0;
      color: #888;
      font-size: 14px;
      padding: 20px;
      border-top: 0px solid #333;
      animation: fadeIn 1s ease-out 1.5s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.05);
        opacity: 0.5;
      }
    }

    @keyframes logoGlow {
      0% {
        text-shadow: 0 0 20px rgba(196, 154, 108, 0.7);
      }
      100% {
        text-shadow: 0 0 30px rgba(196, 154, 108, 1), 0 0 40px rgba(196, 154, 108, 0.8);
      }

    .bio {

      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 40px 20px;

    }

    .bio.visible {

    .bio-img {

    .bio-content h2 {

      height: 2px;
      background: #c49a6c;

    }

    .carousel {
      overflow: hidden;
      width: 100%;
      position: relative;
      height: 120px;
      margin: 20px 0;
    }

    .carousel-track {
      display: flex;

    .carousel-item {
      min-width: 100%;

      transform: scale(0.8);

    .carousel-item.active {

    }

    .carousel p {

    .lang-buttons {

    .carousel-controls {

    }

    .carousel-controls button {
      background: transparent;

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
  </style>

        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Seu Nome" required>
        </div>
        <div class="input-box">

          <input type="email" name="email" placeholder="Seu Email" required>
        </div>
        <div class="input-box textarea-box">

        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>

    <script>
      const form = document.querySelector(".contact-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        };

        try {
          const res = await fetch("https://sampa-press-kit.onrender.com/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const result = await res.json();

          if (result.ok) {
            alert("Email enviado com sucesso!");
            form.reset();
          } else {
            alert("Erro: " + result.error);
          }
        } catch (err) {
          alert("Falha na conexão com o servidor.");
          console.error(err);
        }
      });
    </script>

    function showSlide(index) {
      currentSlide = (index + slides.length) % slides.length;

      slides.forEach((slide) => slide.classList.remove('active'));
      slides[currentSlide].classList.add('active');
      track.style.transform = `translateX(-${currentSlide * 100}%)`;

      updateLang();
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function setLang(lang) {
      currentLang = lang;
      updateLang();
    }

    function updateLang() {
      const activeText = slides[currentSlide].querySelector("p");
      activeText.style.opacity = 0;
      setTimeout(() => {
        activeText.textContent = activeText.getAttribute(`data-${currentLang}`);
        activeText.style.opacity = 1;
      }, 300);
    }

    const sections = document.querySelectorAll('section, .bio');
    const dots = document.querySelectorAll('.scroll-dot');

    function checkScroll() {
      const scrollPosition = window.scrollY + window.innerHeight / 2;

      sections.forEach((section, index) => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;

        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          section.classList.add('visible');
          
          dots.forEach(dot => dot.classList.remove('active'));
          dots[index].classList.add('active');
        }
      });
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const sectionId = dot.getAttribute('data-section');
        const section = document.getElementById(sectionId);
        if (section) {
          window.scrollTo({
            top: section.offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });

    showSlide(currentSlide);
    
    window.addEventListener('load', checkScroll);
    window.addEventListener('scroll', checkScroll);
    
    setTimeout(checkScroll, 100);
  </script>
</body>
</html>
